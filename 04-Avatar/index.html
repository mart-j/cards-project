<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row center-xs middle-xs">

            <div class="col-md-6  col-xs-12 center ">
                <div class="card">
                    <div class="card__header--wrapper">
                        <img class="card__header" src="https://picsum.photos/280/140" alt="">
                        <img class="card__avatar" src="https://picsum.photos/120/120" alt="">


                    </div>
                    <div class="card__main-content">

                        <h3 class="card__name">Eva Delong</h3>
                        <div class="card__social-stats">
                            <div class="card__social-stats--wrapper">
                                <span class="card__social-stats--count">80k</span>
                                <span class="card__social-stats--description">Followers</span>
                            </div>
                            <div class="card__social-stats--wrapper">
                                <span class="card__social-stats--count">160</span>
                                <span class="card__social-stats--description">Posts</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-xs-6  center ">
                <div class="card-wrapper">
                    <div class="card card--secondary">
                        <div class="card__header--secondary">
                            <img class="card__avatar card__avatar--secondary" src="https://picsum.photos/120/120"
                                alt="">
                            <button class="card__follow-button">Follow</button>
                        </div>
                        <h3 class="card__name card_name--secondary">Eva Delong</h3>
                        <div class="card__social">80k Followers</div>
                        <div class="card__footer">
                            <div class="card__avatars">
                                <img class="cards__avatars--social cards__avatars--social-1"
                                    src="https://picsum.photos/24/24" alt="">
                                <img class="cards__avatars--social cards__avatars--social-2"
                                    src="https://picsum.photos/24/24" alt="">
                                <img class="cards__avatars--social cards__avatars--social-3"
                                    src="https://picsum.photos/24/24" alt="">
                            </div>
                            <div class="card__follower-description">Followed by Clara B., Densise and , 3 other people
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
</body>

</html>
